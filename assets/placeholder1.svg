<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Fondo -->
    <rect width="400" height="400" fill="#f8f9fa"/>
    
    <!-- Pared de ladrillos -->
    <path d="M0 100 H400 V400 H0 Z" fill="#e9ecef"/>
    <path d="M0 150 H400 M0 200 H400 M0 250 H400 M0 300 H400 M0 350 H400" stroke="#dee2e6" stroke-width="2"/>
    <path d="M50 100 V400 M150 100 V400 M250 100 V400 M350 100 V400" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Cartel QR -->
    <rect x="240" y="120" width="120" height="160" fill="white" stroke="#1a73e8" stroke-width="4"/>
    <text x="270" y="150" font-family="Arial" font-size="24" fill="#1a73e8" font-weight="bold">TIMBRE</text>
    <rect x="260" y="170" width="80" height="80" fill="#1a73e8"/>
    <text x="255" y="270" font-family="Arial" font-size="16" fill="#5f6368">TILCARA 2308</text>
    
    <!-- Cartero -->
    <g transform="translate(100,150)">
        <!-- Cuerpo -->
        <path d="M60 80 Q60 150 60 200" stroke="#202124" stroke-width="25" fill="none"/>
        <!-- Cabeza -->
        <circle cx="60" cy="60" r="30" fill="#202124"/>
        <!-- Gorra -->
        <path d="M30 50 Q60 30 90 50" stroke="#202124" stroke-width="10" fill="#202124"/>
        <!-- Brazo con teléfono -->
        <path d="M60 100 Q90 120 120 140" stroke="#202124" stroke-width="15" fill="none"/>
        <!-- Teléfono -->
        <rect x="110" y="130" width="30" height="50" rx="5" fill="#1a73e8"/>
    </g>
    
    <!-- Texto "MAIL" en el uniforme -->
    <text x="80" y="250" font-family="Arial" font-size="20" fill="white" font-weight="bold">MAIL</text>
</svg> 