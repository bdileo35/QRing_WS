<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Fondo -->
    <rect width="300" height="300" fill="#f5f5f5"/>
    
    <!-- Interior de la casa -->
    <rect x="20" y="20" width="260" height="260" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <rect x="130" y="20" width="2" height="260" fill="#e0e0e0"/>
    
    <!-- Propietario -->
    <g transform="translate(50, 100)">
        <!-- Cuerpo -->
        <rect x="0" y="40" width="40" height="60" fill="#4a90e2"/>
        <!-- Cabeza -->
        <circle cx="20" cy="30" r="15" fill="#ffd700"/>
        <!-- Pelo -->
        <path d="M5 25 Q20 10 35 25" fill="none" stroke="#8b4513" stroke-width="4"/>
        <!-- Brazos -->
        <rect x="-10" y="45" width="20" height="8" fill="#4a90e2" transform="rotate(-30)"/>
        <rect x="30" y="45" width="20" height="8" fill="#4a90e2" transform="rotate(30)"/>
    </g>
    
    <!-- Cartero -->
    <g transform="translate(180, 100)">
        <!-- Cuerpo -->
        <rect x="0" y="40" width="40" height="60" fill="#0066cc"/>
        <!-- Cabeza -->
        <circle cx="20" cy="30" r="15" fill="#ffd700"/>
        <!-- Gorra -->
        <path d="M5 25 h30 v-5 h-30" fill="#0066cc"/>
        <!-- Brazos -->
        <rect x="-10" y="45" width="25" height="8" fill="#0066cc" transform="rotate(-20)"/>
    </g>
    
    <!-- Paquete -->
    <g transform="translate(130, 140)">
        <rect x="0" y="0" width="30" height="20" fill="#8b4513"/>
        <rect x="5" y="8" width="20" height="4" fill="#d2691e"/>
    </g>
    
    <!-- Texto "MAIL" en el uniforme del cartero -->
    <text x="180" y="170" font-family="Arial" font-size="12" fill="white">MAIL</text>
    
    <!-- Iconos de verificaciÃ³n -->
    <g transform="translate(140, 80)">
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <path d="M6 10 l2 2 l6 -6" stroke="white" stroke-width="2" fill="none"/>
    </g>
</svg> 